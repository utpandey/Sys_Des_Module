<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhooks - Vanilla JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .section h2 {
            color: #4a9eff;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="text"], input[type="url"], textarea, select {
            width: 100%;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        button {
            padding: 10px 20px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
            margin-top: 10px;
        }

        button:hover {
            background: #3a8eef;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
            border-left: 3px solid #4a9eff;
        }

        .status.success {
            border-left-color: #4caf50;
        }

        .status.error {
            border-left-color: #f44336;
        }

        .webhook-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .webhook-item {
            padding: 12px;
            background: #1a1a1a;
            border-radius: 4px;
            margin-bottom: 10px;
            border-left: 3px solid #4a9eff;
        }

        .webhook-item.verified {
            border-left-color: #4caf50;
        }

        .webhook-item.unverified {
            border-left-color: #f44336;
        }

        .webhook-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .webhook-event {
            font-weight: bold;
            color: #4a9eff;
        }

        .webhook-time {
            color: #888;
            font-size: 12px;
        }

        .webhook-payload {
            color: #ccc;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            word-break: break-all;
            margin-top: 5px;
        }

        .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            margin-left: 8px;
        }

        .badge.verified {
            background: #4caf50;
            color: white;
        }

        .badge.unverified {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Webhook Demo</h1>
        <p class="subtitle">Send and receive webhooks with signature verification</p>

        <div class="section">
            <h2>Send Webhook</h2>
            <div class="form-group">
                <label for="webhookUrl">Webhook URL:</label>
                <input type="url" id="webhookUrl" value="http://localhost:3005/webhook/receive" placeholder="http://localhost:3005/webhook/receive">
            </div>
            <div class="form-group">
                <label for="eventType">Event Type:</label>
                <select id="eventType">
                    <option value="user.created">User Created</option>
                    <option value="user.updated">User Updated</option>
                    <option value="payment.completed">Payment Completed</option>
                    <option value="order.shipped">Order Shipped</option>
                    <option value="test">Test Event</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payload">Payload (JSON):</label>
                <textarea id="payload" placeholder='{"userId": "123", "email": "user@example.com"}'></textarea>
            </div>
            <button id="sendBtn">Send Webhook</button>
            <div id="sendStatus"></div>
        </div>

        <div class="section">
            <h2>Webhook History</h2>
            <button id="refreshBtn">Refresh</button>
            <div class="webhook-list" id="webhookList">
                <p style="color: #888;">Loading webhook history...</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
