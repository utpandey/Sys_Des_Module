<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server-Sent Events - Vanilla JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background: #3a8eef;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .status {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-label {
            color: #888;
        }

        .status-value {
            color: #4a9eff;
            font-weight: 500;
        }

        .status-value.connected {
            color: #4caf50;
        }

        .status-value.disconnected {
            color: #f44336;
        }

        .events {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }

        .event {
            margin-bottom: 15px;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 4px;
            border-left: 3px solid #4a9eff;
        }

        .event-connection {
            border-left-color: #4caf50;
        }

        .event-update {
            border-left-color: #ff9800;
        }

        .event-heartbeat {
            border-left-color: #9c27b0;
        }

        .event-type {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .event-content {
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .event-timestamp {
            color: #666;
            font-size: 11px;
        }

        .connection-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connection-indicator.connected {
            background: #4caf50;
            animation: pulse 1s infinite;
        }

        .connection-indicator.disconnected {
            background: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Server-Sent Events Demo</h1>
        <p class="subtitle">Server pushes events to client over HTTP</p>

        <div class="controls">
            <button id="connectBtn">Connect to SSE Stream</button>
            <button id="disconnectBtn" disabled>Disconnect</button>
        </div>

        <div class="status">
            <div class="status-item">
                <span class="status-label">Connection Status:</span>
                <span class="status-value disconnected" id="status">
                    <span class="connection-indicator disconnected"></span>
                    Disconnected
                </span>
            </div>
            <div class="status-item">
                <span class="status-label">Events Received:</span>
                <span class="status-value" id="eventCount">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Event ID:</span>
                <span class="status-value" id="lastEventId">-</span>
            </div>
        </div>

        <div class="events">
            <h2 style="margin-bottom: 15px; color: #4a9eff;">Events</h2>
            <div id="eventsContainer">
                <p style="color: #888;">No events yet. Connect to start receiving events.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
