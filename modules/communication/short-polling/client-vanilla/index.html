<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Polling - Vanilla JS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: #4a9eff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .controls {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="number"] {
            width: 100px;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #e0e0e0;
        }

        button {
            padding: 10px 20px;
            background: #4a9eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }

        button:hover {
            background: #3a8eef;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .status {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .status-label {
            color: #888;
        }

        .status-value {
            color: #4a9eff;
            font-weight: 500;
        }

        .status-value.active {
            color: #4caf50;
        }

        .status-value.error {
            color: #f44336;
        }

        .data-display {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }

        .data-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
            border-left: 3px solid #4a9eff;
        }

        .data-version {
            font-size: 18px;
            font-weight: bold;
            color: #4a9eff;
        }

        .data-timestamp {
            color: #888;
            font-size: 12px;
        }

        .poll-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .poll-indicator.stopped {
            background: #f44336;
            animation: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Short Polling Demo</h1>
        <p class="subtitle">Client repeatedly requests data at fixed intervals</p>

        <div class="controls">
            <div class="control-group">
                <label for="interval">Polling Interval (milliseconds):</label>
                <input type="number" id="interval" value="2000" min="500" max="10000" step="500">
            </div>
            <button id="startBtn">Start Polling</button>
            <button id="stopBtn" disabled>Stop Polling</button>
        </div>

        <div class="status">
            <div class="status-item">
                <span class="status-label">Status:</span>
                <span class="status-value" id="status">Stopped</span>
            </div>
            <div class="status-item">
                <span class="status-label">Last Request:</span>
                <span class="status-value" id="lastRequest">Never</span>
            </div>
            <div class="status-item">
                <span class="status-label">Request Count:</span>
                <span class="status-value" id="requestCount">0</span>
            </div>
            <div class="status-item">
                <span class="status-label">Errors:</span>
                <span class="status-value error" id="errorCount">0</span>
            </div>
        </div>

        <div class="data-display">
            <h2 style="margin-bottom: 15px;">Received Data</h2>
            <div id="dataContainer">
                <p style="color: #888;">No data received yet. Start polling to see updates.</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
