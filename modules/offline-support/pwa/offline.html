<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - MyApp</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a; color: #e2e8f0;
      display: flex; align-items: center; justify-content: center;
      min-height: 100vh; margin: 0; padding: 2rem;
      text-align: center;
    }
    .container { max-width: 400px; }
    .icon { font-size: 4rem; margin-bottom: 1rem; }
    h1 { color: #38bdf8; margin: 0 0 0.5rem; }
    p { color: #94a3b8; line-height: 1.6; }
    .btn {
      display: inline-block;
      background: #3b82f6; color: white; border: none;
      padding: 0.75rem 1.5rem; border-radius: 0.5rem;
      cursor: pointer; font-size: 1rem; margin-top: 1.5rem;
      text-decoration: none;
    }
    .btn:hover { background: #2563eb; }
  </style>
</head>
<body>
  <!-- 
    âœ… This page is pre-cached by the Service Worker
    Served when the user is offline and the requested page isn't cached
  -->
  <div class="container">
    <div class="icon" aria-hidden="true">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection. 
      Some features may not be available right now.
    </p>
    <p>
      Don't worry â€” any saved content is still accessible.
    </p>
    <button class="btn" onclick="window.location.reload()">
      Try Again
    </button>
  </div>

  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
